# project.toml
[build]
# Optionally specify a buildpack builder, though 'google-22' (default) is usually fine for Python
builder = "gcr.io/buildpacks/builder:google-22"

[start]
# This explicitly tells the buildpack how to start your application
# Adjust 'main:app' if your entry point is different
command = "uvicorn main:app --host 0.0.0.0 --port 8080"