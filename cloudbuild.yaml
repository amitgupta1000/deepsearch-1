# Cloud Build configuration for INTELLISEARCH
# Automatically builds and deploys to Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'Dockerfile-cloudrun'
      - '-t'
      - 'gcr.io/$PROJECT_ID/intellisearch:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/intellisearch:latest'
      - '.'
    timeout: '1200s'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/intellisearch:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/intellisearch:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'intellisearch'
      - '--image'
      - 'gcr.io/$PROJECT_ID/intellisearch:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '100'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--execution-environment'
      - 'gen2'
      - '--cpu-boost'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,PRODUCTION_MODE=true,PYTHONPATH=/app/src'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  substitution_option: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: '2400s'

# Available substitutions
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'intellisearch'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/intellisearch:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/intellisearch:latest'